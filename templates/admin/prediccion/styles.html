<style>
  :root {
    --bg-light: #fff;
    --bg-dark: #121212;
    --text-light: #000;
    --text-dark: #eee;
    --card-bg-light: #f3f3f3;
    --card-bg-dark: #1e1e1e;
    --shadow-light: rgba(0, 0, 0, 0.1);
    --shadow-dark: rgba(255, 255, 255, 0.1);
    --primary: #4a90e2;
    --success: #4caf50;
    --warning: #ff9800;
    --danger: #f44336;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  .prediccion-container {
    padding: 20px;
    max-width: 1400px;
    margin: 0 auto;
  }

  .header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    gap: 15px;
  }

  .header-section h1 {
    margin: 0;
    font-size: 28px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .status-badge {
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  .status-badge.success {
    background-color: rgba(76, 175, 80, 0.2);
    color: var(--success);
  }

  .status-badge.warning {
    background-color: rgba(255, 152, 0, 0.2);
    color: var(--warning);
  }

  /* Tabs de navegaci√≥n */
  .tabs-nav {
    display: flex;
    gap: 10px;
    border-bottom: 2px solid var(--card-bg-light);
    margin-bottom: 30px;
    overflow-x: auto;
  }

  body.dark .tabs-nav {
    border-bottom-color: var(--card-bg-dark);
  }

  .tab-btn {
    padding: 12px 24px;
    background: none;
    border: none;
    border-bottom: 3px solid transparent;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    color: var(--text-light);
    transition: all 0.3s;
    white-space: nowrap;
  }

  body.dark .tab-btn {
    color: var(--text-dark);
  }

  .tab-btn.active {
    color: var(--primary);
    border-bottom-color: var(--primary);
  }

  .tab-btn:hover:not(.active) {
    background-color: rgba(74, 144, 226, 0.1);
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
    animation: fadeIn 0.3s;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Cards */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .metric-card {
    background: var(--card-bg-light);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px var(--shadow-light);
    transition: transform 0.2s, box-shadow 0.3s;
  }

  body.dark .metric-card {
    background: var(--card-bg-dark);
    box-shadow: 0 2px 8px var(--shadow-dark);
  }

  .metric-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 16px var(--shadow-light);
  }

  body.dark .metric-card:hover {
    box-shadow: 0 4px 16px var(--shadow-dark);
  }

  .metric-card h3 {
    margin: 0 0 8px;
    font-size: 14px;
    text-transform: uppercase;
    opacity: 0.7;
  }

  .metric-value {
    font-size: 32px;
    font-weight: bold;
    margin: 10px 0;
  }

  .metric-subtitle {
    font-size: 13px;
    opacity: 0.6;
  }

  /* Control Panel */
  .control-panel {
    background: var(--card-bg-light);
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px var(--shadow-light);
  }

  body.dark .control-panel {
    background: var(--card-bg-dark);
    box-shadow: 0 2px 8px var(--shadow-dark);
  }

  .control-row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    align-items: flex-end;
    margin-bottom: 20px;
  }

  .control-group {
    flex: 1;
    min-width: 150px;
  }

  .control-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 14px;
  }

  .control-group input,
  .control-group select {
    width: 100%;
    padding: 10px 14px;
    border: 2px solid var(--card-bg-light);
    border-radius: 8px;
    font-size: 14px;
    background: var(--bg-light);
    color: var(--text-light);
    box-sizing: border-box;
  }

  body.dark .control-group input,
  body.dark .control-group select {
    background: var(--bg-dark);
    color: var(--text-dark);
    border-color: var(--card-bg-dark);
  }

  .btn {
    padding: 10px 24px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
  }

  .btn-primary:hover {
    background: #3a7bc8;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
  }

  .btn-success {
    background: var(--success);
    color: white;
  }

  .btn-success:hover {
    background: #45a049;
  }

  .btn-danger {
    background: var(--danger);
    color: white;
  }

  .btn-danger:hover {
    background: #da190b;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Charts */
  .chart-container {
    background: var(--card-bg-light);
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px var(--shadow-light);
  }

  body.dark .chart-container {
    background: var(--card-bg-dark);
    box-shadow: 0 2px 8px var(--shadow-dark);
  }

  .chart-container h3 {
    margin: 0 0 20px;
    font-size: 18px;
  }

  canvas {
    max-height: 400px;
  }

  /* Loading */
  .loading {
    text-align: center;
    padding: 40px;
  }

  .spinner {
    border: 4px solid rgba(74, 144, 226, 0.1);
    border-radius: 50%;
    border-top: 4px solid var(--primary);
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Alert */
  .alert {
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .alert-success {
    background: rgba(76, 175, 80, 0.1);
    color: var(--success);
    border-left: 4px solid var(--success);
  }

  .alert-error {
    background: rgba(244, 67, 54, 0.1);
    color: var(--danger);
    border-left: 4px solid var(--danger);
  }

  .alert-warning {
    background: rgba(255, 152, 0, 0.1);
    color: var(--warning);
    border-left: 4px solid var(--warning);
  }

  /* Comparison table */
  .comparison-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  .comparison-table th,
  .comparison-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid var(--card-bg-light);
  }

  body.dark .comparison-table th,
  body.dark .comparison-table td {
    border-bottom-color: var(--card-bg-dark);
  }

  .comparison-table th {
    font-weight: 600;
    /* background: var(--card-bg-light); */
  }

  body.dark .comparison-table th {
    background: var(--card-bg-dark);
  }

  .comparison-table tr:hover {
    background: rgba(74, 144, 226, 0.05);
  }

  /* Progress bar */
  .progress-bar {
    width: 100%;
    height: 8px;
    background: var(--card-bg-light);
    border-radius: 10px;
    overflow: hidden;
    margin-top: 10px;
  }

  body.dark .progress-bar {
    background: var(--bg-dark);
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary), var(--success));
    width: 0%;
    transition: width 0.5s ease;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .header-section h1 {
      font-size: 22px;
    }

    .control-row {
      flex-direction: column;
    }

    .control-group {
      width: 100%;
    }

    .tabs-nav {
      overflow-x: auto;
    }

    .cards-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
