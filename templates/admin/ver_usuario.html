{% extends "partials/sidebar.html" %}
{% block title %} Gesti√≥n de Usuarios {% endblock %}
{% block content %}

<div class="content">
    <h1 id="titulo">Gesti√≥n de Usuarios</h1>

    <!-- FILTROS -->
    <div class="filtros-container">
        <div class="filtro-item">
            <label for="filtroArea">√Årea:</label>
            <input type="text" id="filtroArea" placeholder="Buscar √°rea...">
        </div>
        <div class="filtro-item">
            <label for="filtroCorreo">Correo:</label>
            <input type="text" id="filtroCorreo" placeholder="Buscar correo...">
        </div>
        <div class="filtro-item">
            <button id="btnFiltrar" class="btn-filtrar">
                <span>üîç</span> Aplicar
            </button>
            <button id="btnLimpiar" class="btn-limpiar">
                <span>‚úñ</span> Limpiar
            </button>
        </div>
    </div>

    <!-- TABLA -->
    <div class="tabla-wrapper">
        <table id="tableUsuario" class="display nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>√Årea</th>
                    <th>Correo Institucional</th>
                    <th>Contrase√±a</th>
                    <th>Acciones</th>
                </tr>
            </thead>
        </table>
    </div>
</div>

<!-- Modal para cambiar contrase√±a -->
<div id="modal-detalle" class="modal-overlay">
    <div class="modal-container">
        <button class="modal-close-btn" onclick="cerrarModal()">‚úï</button>
        
        <div class="modal-header">
            <i class="fas fa-key modal-icon"></i>
            <h2 class="modal-title">Cambiar Contrase√±a</h2>
        </div>
        
        <form id="form-password" onsubmit="return enviarNuevaContrasena(event)">
            <div class="modal-body">
                <input type="hidden" id="id-correo-hidden">
                
                <div class="form-group">
                    <label for="area-usuario" class="form-label">
                        <i class="fas fa-building"></i> √Årea del Usuario
                    </label>
                    <input type="text" id="area-usuario" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <label for="correo-usuario" class="form-label">
                        <i class="fas fa-envelope"></i> Correo Electr√≥nico
                    </label>
                    <input type="email" id="correo-usuario" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <label for="nueva-contrasena" class="form-label">
                        <i class="fas fa-lock"></i> Nueva Contrase√±a <span class="required">*</span>
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="nueva-contrasena" class="form-control" 
                               placeholder="Ingrese la nueva contrase√±a" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggle-icon"></i>
                        </button>
                    </div>
                    <small class="form-help">La contrase√±a debe tener al menos 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmar-contrasena" class="form-label">
                        <i class="fas fa-lock"></i> Confirmar Contrase√±a <span class="required">*</span>
                    </label>
                    <input type="password" id="confirmar-contrasena" class="form-control" 
                           placeholder="Confirme la nueva contrase√±a" required minlength="6">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-modal btn-cancel" onclick="cerrarModal()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="btn-modal btn-submit">
                    <i class="fas fa-check"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>

<!-- DataTables + jQuery -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
$(document).ready(function () {
    const tabla = $('#tableUsuario').DataTable({
        ajax: {
            url: '{{ BASE_URL }}/api/central/usuarios/correos',
            dataSrc: function (json) {
                if (!json || !json.message) {
                    Swal.fire({
                        icon: 'info',
                        title: 'Sin datos',
                        text: 'A√∫n no hay usuarios registrados',
                        confirmButtonText: 'Aceptar',
                        confirmButtonColor: '#17a2b8'
                    });
                    return [];
                }
                return json.message;
            },
            error: function (xhr, error, thrown) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudieron cargar los usuarios',
                    confirmButtonText: 'Aceptar',
                    confirmButtonColor: '#17a2b8'
                });
                console.error('Error en DataTables:', xhr.responseText);
            }
        },
        columns: [
            { data: 'id_correo' },
            { 
                data: 'nombre_area',
                render: function(data) {
                    return `<span class="area-badge"><i class="fas fa-building"></i> ${data}</span>`;
                }
            },
            { 
                data: 'correo',
                render: function(data) {
                    return `<span class="email-text"><i class="fas fa-envelope"></i> ${data}</span>`;
                }
            },
            { 
                data: 'contra',
                render: function(data) {
                    return `<span class="password-mask">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>`;
                }
            },
            {
                data: null,
                render: function (data, type, row) {
                    return `
                        <button class="btn-cambiar-password" onclick='verDetalle(${JSON.stringify(row)})'>
                            <i class="fas fa-key"></i> Cambiar Contrase√±a
                        </button>
                    `;
                }
            }
        ],
        order: [[0, 'desc']],
        responsive: true,
        dom : 'rtip',
        language: {
            url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json',
            search: "Buscar:",
            lengthMenu: "Mostrar _MENU_ registros",
            info: "Mostrando _START_ a _END_ de _TOTAL_ usuarios",
            infoEmpty: "No hay usuarios disponibles",
            infoFiltered: "(filtrado de _MAX_ usuarios totales)",
            zeroRecords: "No se encontraron usuarios",
            emptyTable: "No hay usuarios registrados"
        }
    });

    // Filtros personalizados
    $('#btnFiltrar').on('click', function () {
        const area = $('#filtroArea').val().toLowerCase();
        const correo = $('#filtroCorreo').val().toLowerCase();

        tabla.rows().every(function () {
            const data = this.data();
            const matchArea = !area || data.nombre_area.toLowerCase().includes(area);
            const matchCorreo = !correo || data.correo.toLowerCase().includes(correo);
            
            if (matchArea && matchCorreo) {
                $(this.node()).show();
            } else {
                $(this.node()).hide();
            }
        });
    });

    $('#btnLimpiar').on('click', function () {
        $('#filtroArea, #filtroCorreo').val('');
        tabla.rows().every(function () { $(this.node()).show(); });
    });
});

function verDetalle(row) {
    document.getElementById('modal-detalle').style.display = 'flex';
    document.getElementById('id-correo-hidden').value = row.id_correo;
    document.getElementById('area-usuario').value = row.nombre_area;
    document.getElementById('correo-usuario').value = row.correo;
    document.getElementById('nueva-contrasena').value = '';
    document.getElementById('confirmar-contrasena').value = '';
    
    // Reset password visibility
    const passwordInput = document.getElementById('nueva-contrasena');
    const toggleIcon = document.getElementById('toggle-icon');
    passwordInput.type = 'password';
    toggleIcon.className = 'fas fa-eye';
}

function cerrarModal() {
    document.getElementById('modal-detalle').style.display = 'none';
    document.getElementById('form-password').reset();
}

function togglePassword() {
    const passwordInput = document.getElementById('nueva-contrasena');
    const toggleIcon = document.getElementById('toggle-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
    }
}

window.onclick = function (event) {
    const modal = document.getElementById('modal-detalle');
    if (event.target === modal) {
        cerrarModal();
    }
}

function enviarNuevaContrasena(event) {
    event.preventDefault();

    const id_usuario = document.getElementById('id-correo-hidden').value;
    const nueva_contrasena = document.getElementById('nueva-contrasena').value;
    const confirmar_contrasena = document.getElementById('confirmar-contrasena').value;

    // Validar que las contrase√±as coincidan
    if (nueva_contrasena !== confirmar_contrasena) {
        Swal.fire({
            icon: 'warning',
            title: 'Las contrase√±as no coinciden',
            text: 'Por favor, aseg√∫rese de que ambas contrase√±as sean iguales',
            confirmButtonColor: '#17a2b8'
        });
        return false;
    }

    // Validar longitud m√≠nima
    if (nueva_contrasena.length < 6) {
        Swal.fire({
            icon: 'warning',
            title: 'Contrase√±a muy corta',
            text: 'La contrase√±a debe tener al menos 6 caracteres',
            confirmButtonColor: '#17a2b8'
        });
        return false;
    }

    // Mostrar loading
    Swal.fire({
        title: 'Procesando...',
        text: 'Cambiando contrase√±a',
        allowOutsideClick: false,
        showConfirmButton: false,
        willOpen: () => {
            Swal.showLoading();
        }
    });

    fetch('{{ BASE_URL }}/api/central/usuarios/cambiar_password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            id_usuario: id_usuario,
            nueva_contrasena: nueva_contrasena
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.mensaje) {
            Swal.fire({
                icon: 'success',
                title: '¬°Contrase√±a Actualizada!',
                text: data.mensaje,
                confirmButtonColor: '#17a2b8',
                timer: 2000,
                showConfirmButton: true
            });
            cerrarModal();
            $('#tableUsuario').DataTable().ajax.reload();
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: data.error || "No se pudo cambiar la contrase√±a",
                confirmButtonColor: '#17a2b8'
            });
        }
    })
    .catch(error => {
        Swal.fire({
            icon: 'error',
            title: 'Error del servidor',
            text: 'No se pudo conectar con el servidor',
            confirmButtonColor: '#17a2b8'
        });
        console.error("Error:", error);
    });

    return false;
}
</script>
