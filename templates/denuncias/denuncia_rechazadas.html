{% extends "partials/sidebar.html" %}
{% block title %} Denuncias Rechazadas {% endblock %}
{% block content %}

<div class="content">
    <h1 id="titulo">Denuncias Rechazadas</h1>

    <!-- FILTROS -->
    <div class="filtros-container">
        <div class="filtro-item">
            <label for="filtroPersona">Persona:</label>
            <input type="text" id="filtroPersona" placeholder="Buscar persona...">
        </div>
        <div class="filtro-item">
            <label for="filtroFecha">Fecha:</label>
            <input type="date" id="filtroFecha">
        </div>
        <div class="filtro-item">
            <button id="btnFiltrar" class="btn-filtrar">
                <span>üîç</span> Aplicar
            </button>
            <button id="btnLimpiar" class="btn-limpiar">
                <span>‚úñ</span> Limpiar
            </button>
        </div>
    </div>

    <!-- TABLA -->
    <div class="tabla-wrapper">
        <table id="tablaDenuncias" class="display nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Denuncia</th>
                    <th>Descripci√≥n</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Persona</th>
                    <th>Acciones</th>
                </tr>
            </thead>
        </table>
    </div>
</div>

<!-- Modal Fullscreen para motivo -->
<div id="modal-motivo" class="modal-overlay">
    <div class="modal-container">
        <button id="modal-motivo-cerrar" class="modal-close-btn">‚úï</button>
        
        <div class="modal-content-wrapper">
            <div id="modal-motivo-archivo" class="modal-archivo-section">
                <div class="archivo-placeholder">
                    <span class="archivo-icon">üìÑ</span>
                    <p>Cargando archivo...</p>
                </div>
            </div>
            
            <div class="modal-descripcion-section">
                <h2 class="modal-title">Motivo de Aceptaci√≥n</h2>
                <div class="descripcion-content">
                    <p id="modal-motivo-descripcion"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- DataTables + jQuery -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
$(document).ready(function () {
    const tabla = $('#tablaDenuncias').DataTable({
        ajax: {
            url: '{{ BASE_URL }}/api/central/denuncias/rechazadas/{{ session["id_usuario"] }}',
            dataSrc: function (json) {
                if (!json || !json.denuncias) {
                    Swal.fire({
                        icon: 'info',
                        title: 'Sin datos',
                        text: 'A√∫n no se encuentran denuncias aceptadas',
                        confirmButtonText: 'Aceptar',
                        confirmButtonColor: '#28a745'
                    });
                    return [];
                }
                return json.denuncias;
            },
            error: function (xhr, error, thrown) {
                Swal.fire({
                    icon: 'info',
                    title: 'Sin datos',
                    text: 'A√∫n no se encuentran denuncias aceptadas',
                    confirmButtonText: 'Aceptar',
                    confirmButtonColor: '#28a745'
                });
                console.error('Error en DataTables:', xhr.responseText);
            }
        },
        columns: [
            { data: 'id_incidencia' },
            { data: 'denuncia' },
            { data: 'descripcion' },
            { data: 'fecha' },
            { data: 'hora' },
            { data: 'persona' },
            {
                data: null,
                render: function(data, type, row) {
                    return `
                        <button class="btn-ver" onclick="verDetalle('${row.id_incidencia}')">
                            <span class="btn-icon">üëÅÔ∏è</span> Ver detalle
                        </button>
                        <button class="btn-motivo" onclick="verMotivo('${row.id_incidencia}')">
                            <span class="btn-icon">üìã</span> Ver motivo
                        </button>
                    `;
                }
            }
        ],
        order: [[0, 'desc']],
        responsive: true,
        dom: 'rtip',
        language: {
            url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json',
            search: "Buscar:",
            lengthMenu: "Mostrar _MENU_ registros",
            info: "Mostrando _START_ a _END_ de _TOTAL_ denuncias",
            infoEmpty: "No hay denuncias disponibles",
            infoFiltered: "(filtrado de _MAX_ denuncias totales)",
            zeroRecords: "No se encontraron denuncias",
            emptyTable: "No hay denuncias aceptadas"
        }
    });

    // Filtros personalizados
    $('#btnFiltrar').on('click', function () {
        const persona = $('#filtroPersona').val().toLowerCase();
        const fecha = $('#filtroFecha').val();

        tabla.rows().every(function () {
            const data = this.data();
            const matchPersona = !persona || data.persona.toLowerCase().includes(persona);
            const matchFecha = !fecha || data.fecha === fecha;
            if (matchPersona && matchFecha) $(this.node()).show();
            else $(this.node()).hide();
        });
    });

    $('#btnLimpiar').on('click', function () {
        $('#filtroPersona, #filtroFecha').val('');
        tabla.rows().every(function () { $(this.node()).show(); });
    });
});

// Ver motivo en modal
function verMotivo(id_incidencia) {
    const modal = document.getElementById('modal-motivo');
    const archivoCont = document.getElementById('modal-motivo-archivo');
    const descripcionCont = document.getElementById('modal-motivo-descripcion');
    const btnCerrar = document.getElementById('modal-motivo-cerrar');

    // Mostrar placeholder
    archivoCont.innerHTML = `
        <div class="archivo-placeholder">
            <span class="archivo-icon">üìÑ</span>
            <p>Cargando archivo...</p>
        </div>
    `;
    descripcionCont.textContent = 'Cargando...';

    modal.style.display = 'flex';

    fetch(`{{ BASE_URL }}/api/central/motivo/${id_incidencia}`)
        .then(res => {
            if (!res.ok) throw new Error('Error al obtener el motivo');
            return res.json();
        })
        .then(data => {
            const { descripcion, archivo_adjunto } = data.motivo;

            descripcionCont.textContent = descripcion || 'Sin descripci√≥n';

            // Limpiar el contenedor de archivo
            archivoCont.innerHTML = '';

            if (archivo_adjunto) {
                const ext = archivo_adjunto.split('.').pop().toLowerCase();

                if (ext === 'pdf') {
                    archivoCont.innerHTML = `
                        <object data="${archivo_adjunto}" type="application/pdf" class="archivo-viewer">
                            <p>No se puede mostrar el PDF. <a href="${archivo_adjunto}" target="_blank">Descargar archivo</a></p>
                        </object>
                    `;
                } else if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(ext)) {
                    archivoCont.innerHTML = `
                        <img src="${archivo_adjunto}" class="archivo-imagen" alt="Archivo adjunto">
                    `;
                } else if (['doc', 'docx', 'txt'].includes(ext)) {
                    archivoCont.innerHTML = `
                        <div class="archivo-documento">
                            <span class="doc-icon">üìÑ</span>
                            <h3>Documento adjunto</h3>
                            <p>Tipo: ${ext.toUpperCase()}</p>
                            <a href="${archivo_adjunto}" target="_blank" class="btn-descargar">
                                <span>‚¨áÔ∏è</span> Descargar archivo
                            </a>
                        </div>
                    `;
                } else {
                    archivoCont.innerHTML = `
                        <div class="archivo-documento">
                            <span class="doc-icon">üìé</span>
                            <h3>Archivo adjunto</h3>
                            <p>Tipo: ${ext.toUpperCase()}</p>
                            <a href="${archivo_adjunto}" target="_blank" class="btn-descargar">
                                <span>‚¨áÔ∏è</span> Descargar archivo
                            </a>
                        </div>
                    `;
                }
            } else {
                archivoCont.innerHTML = `
                    <div class="archivo-placeholder">
                        <span class="archivo-icon">üì≠</span>
                        <p>Sin archivo adjunto</p>
                    </div>
                `;
            }
        })
        .catch(err => {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: err.message,
                confirmButtonColor: '#28a745'
            });
            modal.style.display = 'none';
        });

    // Cerrar modal
    btnCerrar.onclick = () => {
        modal.style.display = 'none';
    };

    modal.onclick = (e) => {
        if (e.target === modal) modal.style.display = 'none';
    };
}

// Ver detalle completo
function verDetalle(id_incidencia) {
    window.location.href = `/denuncias/detalle/${id_incidencia}`;
}
</script>

    }

        transform: translateY(-2px);

    }

    }

    /* Modal */
    .modal-overlay {

        position: fixed;

    }

    @keyframes modalAppear {

        }

            transform: scale(1);
        }
    }

    .modal-close-btn {

    }

    .modal-content-wrapper {

    }

    .modal-archivo-section {
        flex: 3;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }
