<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión - Central de Incidencias</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .login-container {
      display: flex;
      background: #111;
      border-radius: 12px;
      width: 700px;
      max-width: 90vw;
      box-shadow: 0 0 15px 3px #0f0a;
      overflow: hidden;
      animation: slideUp 0.7s ease forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .left-image {
      width: 40%;
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=80');
      background-size: cover;
      background-position: center;
      /* para darle un filtro verde sutil */
      filter: brightness(0.7) saturate(1.2) hue-rotate(90deg);
    }

    .right-form {
      width: 60%;
      padding: 40px 50px;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
      color: #0f0;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #0f0;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border: 1.5px solid #0f0;
      border-radius: 6px;
      background: #000;
      color: #0f0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #0c0;
      box-shadow: 0 0 8px #0c0;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
    }

    button:hover {
      background-color: #0c0;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 255, 0, 0.6);
    }

    /* Responsive para pantallas pequeñas */
    @media (max-width: 720px) {
      .login-container {
        flex-direction: column;
        width: 90vw;
      }
      .left-image, .right-form {
        width: 100%;
      }
      .left-image {
        height: 180px;
        filter: brightness(0.7) saturate(1.2) hue-rotate(90deg);
      }
      .right-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Formulario de inicio de sesión">
    <div class="left-image" aria-hidden="true"></div>
    <div class="right-form">
      <h2>Iniciar Sesión</h2>
      <form action="/login" method="POST" aria-label="Formulario de inicio de sesión">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required autocomplete="email" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required autocomplete="current-password" />

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
